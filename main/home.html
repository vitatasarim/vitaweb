<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.0/tsparticles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylehome.css">
    <title>Vita Tasarim Dekorasyon</title>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="img/favicon.png" type="image/x-icon">
    </head>
    
</head>
<body>
    <header id="header">
        <h1>Vita Tasarım</h1>
    </header>
    <div class="katalog">
        <div id="particles-container"></div>
        <div class="kart"><img src="img/IMG (1).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (2).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (3).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (4).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (5).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (6).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (7).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (8).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (9).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (10).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (11).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (12).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (13).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (14).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (15).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (16).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (17).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (18).jpg" alt=""></div>
    </div>
    <footer>
        © 2025 Vita Dekorasyon Tasarım. Tüm hakları saklıdır.
    </footer>
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-img-wrapper">
      <img class="modal-content" id="modalImg" alt="">

    </div>
  

</body>

<script>
document.querySelectorAll(".kart").forEach((kart) => {
    const img = kart.querySelector("img");

    kart.addEventListener("mousemove", (e) => {
        let rect = kart.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top; 
        let rotateY = (x / rect.width - 0.5) * 30;
        let rotateX = (y / rect.height - 0.5) * -30; 

        img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    kart.addEventListener("mouseleave", () => {
        img.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
});

document.querySelectorAll(".kart img").forEach((img) => {
  img.addEventListener("click", () => {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    
    modalImg.src = img.src;
    
    modal.style.display = "block";
  });
});

document.querySelector(".close").addEventListener("click", () => {
  document.getElementById("modal").style.display = "none";
});

document.getElementById("modal").addEventListener("click", (e) => {
  if (e.target === e.currentTarget) {
    e.currentTarget.style.display = "none";
  }
});

const header = document.getElementById("header");

let lastScrollTop = 0; 

window.addEventListener("scroll", function() {
    let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
        header.style.top = "-80px"; 
    } else {
        header.style.top = "20px"; 
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
});

</script>

</html>

<style>body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, rgba(5, 0, 15, 0.9),  rgba(61, 0, 48, 0.61));
    min-height: 0vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    background-attachment: fixed;
    overflow: auto;
}
body::-webkit-scrollbar {
    width: 12px; 
}

body::-webkit-scrollbar-track {
    background: rgb(11, 0, 20); 
    border-radius: 10px; 
}

body::-webkit-scrollbar-thumb {
    background: #140024; 
    border-radius: 10px; 
    transition: background-color 0.3s ease; 
}

body::-webkit-scrollbar-thumb:hover {
    background: #555; 
}
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50;
    width: 100%;
    height: 215%;
    background: inherit;
    filter: blur(30px);
    z-index: -1;
}

.katalog {
    margin-top: 5rem;
    padding-bottom: 5rem;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    width: 90%;
    max-width: 1200px;
}

.kart {
    width: 320px;
    height: 300px;
    perspective: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-style:hidden;
}

.kart img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.2s ease-out, box-shadow 0.3s ease-in-out;
    transform-origin: center;
    background-color: rgba(107, 187, 127, 0.466);
}

.kart:hover img {
    box-shadow: 0 0 10px rgb(255, 255, 255);
}


footer {
  background-color: #ffffff00;
  color: white;
  text-align: center;
  padding: 0px;
  position: absolute;
  bottom: 0;
  width: 100%;
}


  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.8);
    perspective: 1000px;
  }
  
  .modal-img-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .modal-content {
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.2s ease-out;
    transform-style: preserve-3d;
    border-radius: 15px;
    transition: transform 0.2s ease-out, box-shadow 0.3s ease-in-out;
    transform-origin: center;
    background-color: rgba(107, 187, 127, 0.466);
}


.modal-content {
    box-shadow: 0 0 10px rgb(88, 88, 88);
}
  
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
  }
  
  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }

  
  #particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; 
    z-index: -1; 

  }
  
  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: rgba(56, 56, 56, 0.219);
    border-radius: 50%;
    animation: particle-animation 1s ease-out forwards;
  }
  
  @keyframes particle-animation {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(0);
      opacity: 0;
    }
  }

  header {
    background-color: rgba(255, 255, 255, 0);
    color: white;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    top: 20px;
    left: 0;
    width: 100%;
    z-index: 1000;
    transition: top 0.3s;
    
}

h1 {
    font-size: 2.5em;
    margin: 0;
    font-family: 'Comfortaa', sans-serif;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
}

body {
    margin-top: 80px;
}

footer {
    position: relative;
    background-color: #333;
    color: white;
    text-align: center;
}
</style>
