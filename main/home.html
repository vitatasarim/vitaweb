<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.0/tsparticles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylehome.css">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="img/favicon.png" type="image/x-icon">
    </head>
    
</head>
<body>
    <header id="header">
        <h1>Vita Tasarım</h1>
    </header>
    <div class="katalog">
        <div id="particles-container"></div>
        <div class="kart"><img src="img/IMG (1).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (2).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (3).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (4).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (5).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (6).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (7).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (8).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (9).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (10).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (11).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (12).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (13).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (14).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (15).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (16).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (17).jpg" alt=""></div>
        <div class="kart"><img src="img/IMG (18).jpg" alt=""></div>
    </div>
    <footer>
        © 2025 Vita Dekorasyon Tasarım. Tüm hakları saklıdır.
    </footer>
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-img-wrapper">
      <img class="modal-content" id="modalImg" alt="">

    </div>
  

</body>

<script>
document.querySelectorAll(".kart").forEach((kart) => {
    const img = kart.querySelector("img");

    kart.addEventListener("mousemove", (e) => {
        let rect = kart.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top; 
        let rotateY = (x / rect.width - 0.5) * 30;
        let rotateX = (y / rect.height - 0.5) * -30; 

        img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    kart.addEventListener("mouseleave", () => {
        img.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
});

document.querySelectorAll(".kart img").forEach((img) => {
  img.addEventListener("click", () => {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    
    modalImg.src = img.src;
    
    modal.style.display = "block";
  });
});

document.querySelector(".close").addEventListener("click", () => {
  document.getElementById("modal").style.display = "none";
});

document.getElementById("modal").addEventListener("click", (e) => {
  if (e.target === e.currentTarget) {
    e.currentTarget.style.display = "none";
  }
});

const header = document.getElementById("header");

let lastScrollTop = 0; 

window.addEventListener("scroll", function() {
    let currentScroll = window.pageYOffset || document.documentElement.scrollTop; // Şu anki kaydırma pozisyonu

    if (currentScroll > lastScrollTop) {
        header.style.top = "-80px"; 
    } else {
        header.style.top = "20px"; 
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
});

</script>

</html>
