<script>
  let snowContainer = document.createElement('div'); 
  snowContainer.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:-1;overflow:hidden;';
  document.body.appendChild(snowContainer);
  
  let i = 100; 
  while (i--) { 
      let s = document.createElement('div'); 
      s.style.cssText = `position:absolute;top:-10px;left:${Math.random()*100}vw;width:10px;height:10px;background:white;border-radius:50%;opacity:${Math.random()};animation:fall ${5 + Math.random() * 5}s linear infinite;`; 
      snowContainer.appendChild(s); 
  } 
  
  document.head.insertAdjacentHTML('beforeend', '<style>@keyframes fall { to { transform: translateY(100vh); } }</style>');
  </script>
  
  
  
<script>
document.querySelectorAll(".kart").forEach((kart) => {
    const img = kart.querySelector("img");

    kart.addEventListener("mousemove", (e) => {
        let rect = kart.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top; 
        let rotateY = (x / rect.width - 0.5) * 30;
        let rotateX = (y / rect.height - 0.5) * -30; 

        img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    kart.addEventListener("mouseleave", () => {
        img.style.transform = "rotateX(0deg) rotateY(0deg)";
    });
});

document.querySelectorAll(".kart img").forEach((img) => {
  img.addEventListener("click", () => {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    
    modalImg.src = img.src;
    
    modal.style.display = "block";
  });
});

document.querySelector(".close").addEventListener("click", () => {
  document.getElementById("modal").style.display = "none";
});

document.getElementById("modal").addEventListener("click", (e) => {
  if (e.target === e.currentTarget) {
    e.currentTarget.style.display = "none";
  }
});



</script>

<style>body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, rgba(245, 236, 207, 0.548),  rgba(231, 214, 189, 0.274));
    background-color: black;
    min-height: 0vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    background-attachment: fixed;
    overflow: auto;
}




body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50;
    width: 100%;
    height: 215%;
    background: inherit;
    filter: blur(30px);
    z-index: -1;
}

.katalog {
    margin-top: 4rem;
    padding-top: 10rem;
    padding-bottom: 2rem;
    align-items: flex-start;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
    width: 90%;
    max-width: 1200px;
    box-shadow: 0 0 10px rgb(0, 0, 0);
    border-radius: 15px;
    backdrop-filter: blur(10px); /* Arka planı bulanıklaştır */

.kart {
    width: 320px;
    height: 300px;
    perspective: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-style:hidden;
}

.kart img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.2s ease-out, box-shadow 0.3s ease-in-out;
    transform-origin: center;
    background-color: rgba(107, 187, 127, 0.466);
}

.kart:hover img {
    box-shadow: 0 0 10px rgb(255, 255, 255);
}


footer {
  background-color: #ffffff00;
  color: white;
  text-align: center;
  padding: 20px;
  position: absolute;
  bottom: 0;
  width: 100%;
}


  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.8);
    perspective: 1000px;
  }
  
  .modal-img-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .modal-content {
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.2s ease-out;
    transform-style: preserve-3d;
    border-radius: 15px;
    transition: transform 0.2s ease-out, box-shadow 0.3s ease-in-out;
    transform-origin: center;
    background-color: rgba(107, 187, 127, 0.466);
}


.modal-content {
    box-shadow: 0 0 10px rgb(88, 88, 88);
}
  
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
  }
  
  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }

  
  #particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; 
    z-index: -1; 

  }
  
  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: rgba(56, 56, 56, 0.219);
    border-radius: 50%;
    animation: particle-animation 1s ease-out forwards;
  }
  
  @keyframes particle-animation {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(0);
      opacity: 0;
    }
  }
